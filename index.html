<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio para contratacion de paseadores de perros">
    <meta name="author" content="Mauro Ekroth, Rodrigo Gomez">
    <meta name="keywords" content="Paseadores, Perros, Paseos">
    <title>Servicio de Paseadores</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/sistema.js"></script>
    <script src="js/clases.js"></script>
    <script src="js/codigo.js"></script>
</head>

<body>
    <div id="contenedor">
        <header>
            <img id="logo" src="https://p1.develotion.com/logo.jpg" alt="logo" />
            <nav>
                <ul id="navPrincipal">
                    <li id="btnSeccionLogin" class="btnSeccion invitado">
                        <a>Login</a>
                    </li>
                    <li id="btnSeccionRegistro" class="btnSeccion invitado">
                        <a>Registrar</a>
                    </li>
                    <li id="btnSeccionUsuario" class=" btnSeccion cliente">
                        <a>Usuario</a>
                    </li>
                    <li id="btnSeccionPaseador" class=" btnSeccion paseador">
                        <a>Paseador</a>
                    </li>
                    <li id="btnSeccionSalir" class=" btnSeccion cliente paseador">
                        <a>Cerrar Sesion</a>
                    </li>
                    <div id="aux">
                        <p id="nombreUsuarioLogeado"></p>
                    </div>
                </ul>
            </nav>
        </header>
        <main>
            <section id="seccionLogin" class="seccion">
                <h3>Ingreso de usuario</h3>
                <label for="txtUsuario">Usuario</label>
                <input type="text" id="txtUsuario"><br>

                <label for="txtClave">Contraseña</label>
                <input type="password" id="txtClave"><br>

                <input type="button" id="btnLogin" value="Ingresar">
                <p id="resultado"></p>
            </section>

            <section id="seccionRegistro" class="seccion">
                <h3>Registro de cliente</h3>
                <label for="txtRegistroUsuario">Usuario</label>
                <input type="text" id="txtRegistroUsuario"><br>

                <label for="txtRegistroClave">Contraseña</label>
                <input type="password" id="txtRegistroClave"><br>

                <label for="txtRegistroRepetirClave">Repetir Contraseña</label>
                <input type="password" id="txtRegistroRepetirClave"><br>

                <label for="txtRegistroNombrePerro">Nombre del Perro</label>
                <input type="text" id="txtRegistroNombrePerro"><br>

                <label for="slcRegistroTamanoPerro">Tamano del perro</label>
                <select id="slcRegistroTamanoPerro">
                </select>
                <br>

                <input type="button" id="btnRegistro" value="Registrar">
                <p id="pError"></p>
            </section>
        </main>
        <footer>
            <a href="https://www.ort.edu.uy">Footer</a>
        </footer>
    </div>
</body>

</html>
